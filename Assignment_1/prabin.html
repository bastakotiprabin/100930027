<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Button Navigation Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!--
    Name: Your Name
    File: index.html
    Date: XX September 202X
    A simple webpage with buttons directing to other websites.
    -->

    <header>
        <h1>Welcome to My Navigation Website</h1>
    </header>

    <main>
        <section>
            <h2>Navigate to Other Websites</h2>
            <a href="https://www.google.com" class="button">Go to Google</a>
            <a href="https://www.wikipedia.org" class="button">Go to Wikipedia</a>
            <a href="https://www.github.com" class="button">Go to GitHub</a>
        </section>
    </main>

</body>
</html>
